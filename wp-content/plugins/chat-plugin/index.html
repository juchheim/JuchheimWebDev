<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<body>
    <div id="chat-box"></div>
    <input type="text" id="message-input" placeholder="Type a message">
    <button id="send-button">Send</button>

    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js" integrity="sha384-xxx" crossorigin="anonymous"></script>
    <script>
        const socket = io('https://juchheim.online:4000', {
            withCredentials: true,
            extraHeaders: {
                "my-custom-header": "abcd"
            }
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('receiveMessage', (data) => {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.textContent = `${data.userId}: ${data.message}`;
            chatBox.appendChild(messageElement);
        });

        document.getElementById('send-button').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            socket.emit('sendMessage', {
                chatId: 1, // Change as needed
                userId: 'user', // Replace with actual user ID
                message: message
            });
            messageInput.value = '';
        });

        socket.on('connect_error', (err) => {
            console.error('Connection error:', err.message);
        });
    </script>
</body>
</html>
