<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
</head>
<body>
  <div id="chat-box"></div>
  <input type="text" id="message-input">
  <button onclick="sendMessage()">Send</button>

  <script>
    // Connect to the WebSocket server over HTTPS
    const socket = io('https://juchheim.online:4000', {
      withCredentials: true,
      extraHeaders: {
        "my-custom-header": "abcd"
      }
    });

    // Log connection status
    socket.on('connect', () => {
      console.log('Connected to server');
    });

    // Handle incoming messages
    socket.on('receiveMessage', (data) => {
      console.log('Message received:', data);
      const chatBox = document.getElementById('chat-box');
      const message = document.createElement('p');
      message.textContent = `${data.userId}: ${data.message}`;
      chatBox.appendChild(message);
      console.log('Message appended to chat box');
    });

    // Log disconnection status
    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    // Send message to the server
    function sendMessage() {
      const messageInput = document.getElementById('message-input');
      const message = messageInput.value;
      const userId = '1'; // Replace with actual user ID from WordPress
      const chatId = '1'; // Replace with actual chat ID

      console.log('Sending message:', message);
      socket.emit('sendMessage', { message, userId, chatId });
      console.log('Message sent:', { message, userId, chatId });
      messageInput.value = ''; // Clear the input field

      // Directly append the message to the chat box for instant feedback
      const chatBox = document.getElementById('chat-box');
      const newMessage = document.createElement('p');
      newMessage.textContent = `You: ${message}`;
      chatBox.appendChild(newMessage);
      console.log('Message appended to chat box');
    }

    // Log connection errors
    socket.on('connect_error', (error) => {
      console.error('Connection error:', error.message);
    });

    // Log general socket errors
    socket.on('error', (error) => {
      console.error('Socket error:', error);
    });

    // Log custom error messages from the server
    socket.on('error', (error) => {
      console.error('Server error:', error.message);
    });
  </script>
</body>
</html>
